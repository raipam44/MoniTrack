{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<!-- <img
  class="img-fluid"
  src="/assets/MoniTrack Logo.png"
  alt="MoniTrack Logo"
  id="monitrack-logo-1"
/> -->
<div class="home-container">

  {% if messages %} 
  {% for message in messages %}
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
      style="width: fit-content"
    >
      <strong>Holy Macaroni!</strong> {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  {% endfor %}
  {% endif %}

  <div class="bot-logo">
    <img src="{% static '/assets/bot_home.png' %}" alt="">
  </div>

  <a href="{% url 'home' %}"><h1 class="logo-text">MoniTrack</h1></a>
  
  <div class="tagline">
    <p><span id="monitors-text">Monitors</span> your Security</p>
    <p><span id="tracks-text">Tracks </span>your Progress</p>
  </div>

  <div class="btn-container">
    <a href="{% url 'login' %}">
      <button type="button" class="btn btn-primary" name="log-in-btn">
        Log In
      </button></a
    >

    <a href="{% url 'sign_up' %}"
      ><button type="button" class="btn btn-primary" name="register-btn">
        Sign Up
      </button>
    </a>
  </div>
</div>

{% endblock %}
