<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/style.css" />
    <link rel="stylesheet" href="./sass/_main.scss" />

    <title>Register</title>
  </head>
  <body>
    <nav class="navbar">
      <div
        class="container-fluid d-flex justify-content-end align-items-center gap-3 flex-nowrap"
      >
        <button type="button" class="btn btn-secondary" name="log-in-btn">
          Log In
        </button>
        <h1 class="logo-text">MoniTrack</h1>
      </div>
    </nav>
    <main class="register-page">
      <div class="container d-flex align-items-center justify-content-center">
        <form class="row g-3 w-50">
          <div class="col-md-6 form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              placeholder="First Name"
            />
            <label for="floatingInput"> First Name</label>
          </div>
          <div class="col-md-6 form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="inputLastName"
              placeholder="Last Name"
            />
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating">
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option value="1">C3</option>
              <option value="2">C1</option>
              <option value="3">C2</option>
              <option value="4">C2</option>
            </select>
            <label for="floatingSelect">Sections</label>
          </div>
          <div class="col-12 form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputStudentNumber"
              placeholder="Student Number"
            />
            <label for="flaotingInput" class="form-label">Student Number</label>
          </div>
          <div class="col-12 form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
            />
            <label for="flaotingInput" class="form-label">Password</label>
          </div>
          <div class="col-12 form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="inputConfirmPassword"
              placeholder="Confirm Password"
            />
            <label for="flaotingInput" class="form-label"
              >Confirm Password</label
            >
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
